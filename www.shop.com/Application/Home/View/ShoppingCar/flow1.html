<extend name='Layout:shopping'/>
<block name="css">
    <css href='__CSS__/cart.css'/>
</block>
<block name='js'>
    <script type="text/javascript">
        var url = '{:U("changeAmount")}';
        
    </script>
    <js href='__JS__/cart1.js'/>
</block>
<block name='main'>

    <!-- 主体部分 start -->
    <div class="mycart w990 mt10 bc">
        <h2><span>我的购物车</span></h2>
        <table>
            <thead>
                <tr>
                    <th class="col1">商品名称</th>
                    <th class="col3">商城价</th>
                    <th class="col3">会员价</th>
                    <th class="col4">数量</th>	
                    <th class="col5">小计</th>
                    <th class="col6">操作</th>
                </tr>
            </thead>
            <tbody>
            <foreach name='goods_infos' item='item'>
                <tr>
                    <td class="col1"><a href=""><img src="__UPLOAD_URL_PREFIX__/{$item.logo}" alt="" /></a>  <strong><a href="{:U('Index/goods',['id'=>$item['id']])}">{$item.name}</a></strong></td>
                    <td class="col2">￥<span>{$item.shop_price}</span></td>
                    <td class="col3">￥<span>{$item.member_price}</span></td>
                    <td class="col4"> 
                        <a href="javascript:;" class="reduce_num"></a>
                        <input type="text" name="amount" value="{$item.amount}" class="amount" data="{$item.id}"/>
                        <a href="javascript:;" class="add_num"></a>
                    </td>
                    <td class="col5">￥<span>{$item.sub_total}</span></td>
                    <td class="col6"><a href="javascript:;">删除</a></td>
                </tr>
            </foreach>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="6">购物金额总计： <strong>￥ <span id="total">{$total_price}</span></strong></td>
                </tr>
            </tfoot>
        </table>
        <div class="cart_btn w990 bc mt10">
            <a href="{:U('Index/index')}" class="continue">继续购物</a>
            <notempty name='goods_infos'> <a href="{:U('ShoppingCar/flow2')}" class="checkout" disabled="disabled">结 算</a></notempty>
        </div>
    </div>
    <!-- 主体部分 end -->
</block>
